<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Inuit Atelier</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container" id="authPage">
        <a href="index.html" class="back-home">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            BACK TO ATELIER
        </a>

        <div class="auth-visual">
            <h2 class="hero-title" style="font-size: 40px;">The Craft of <br>Fine Living</h2>
            <p style="font-style: italic; opacity: 0.8;">Enter your private account to manage bespoke orders.</p>
        </div>

        <div class="auth-form-section">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Please enter your credentials.</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="name@luxury.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="signInSubmit">SIGN IN</button>
                    <a href="#" style="text-align: center; font-size: 12px; color: #888; text-decoration: none;">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
